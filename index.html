<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration from</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="text" name="fullname" id="fullname" placeholder="Enter Fullname" class="input-field"><br><br>
        <input type="text" name="username" id="username" placeholder="Enter username" class="input-field"><br><br>
        <input type="text" name="Password" id="Password" placeholder="Enter Password" class="input-field"><br><br>
        <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Enter confirmPassword" class="input-field"><br><br>
        <input type="text" name="email" id="email" placeholder="Enter email" class="input-field"><br><br>
        <button class="Register">Register</button>
    </div>
</body>
</html>
